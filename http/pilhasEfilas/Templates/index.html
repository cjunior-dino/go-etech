<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fila em Go</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Fila FIFO em Go</h1>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite um valor" id="enqueueValue">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="enqueueButton">+Enqueue</button>
                </div>
            </div>
            <button class="btn btn-outline-danger mb-3" type="button" id="dequeueButton">-Dequeue</button>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="frontButton">Front</button>
                </div>
                <input type="text" class="form-control" placeholder="Valor no início da fila" id="frontValue" readonly>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="isEmptyButton">IsEmpty</button>
                </div>
                <input type="text" class="form-control" placeholder="A fila está vazia?" id="isEmptyValue" readonly>
            </div>
            <button class="btn btn-outline-info mb-3" type="button" id="displayButton">Display</button>
            <textarea class="form-control" id="displayValue" rows="3" readonly></textarea>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
